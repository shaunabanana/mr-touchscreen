<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <!-- <link rel="icon" href="<%= BASE_URL %>favicon.ico"> -->
    <link rel="stylesheet" href="styles/main.css">
    <title>MR Robot Testing - Touchscreen</title>
  </head>
  <body>
    <noscript>
        <strong>We're sorry but this tool doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app">
        <div id="touch" class="noselect">
            <p id="address">Connection: IP:PORT</p>
            <p id="size">Canvas size: W x H</p>
            <p id="event">Touch event: None</p>
            <p id="position">Touch position: (?, ?)</h1>
        </div>

        <div id="overlay">
            <div id="popup">
                <h1>Connect to Unity Server</h1>
                <div>
                    <label>IP:</label>    
                    <input type="text" id="ip-input" value="192.168.1.108">
                    <br>
                    <label>PORT:</label>  
                    <input type="text" id="port-input" value="5555">
                    <br>
                    <button id="connect" onclick="connectClicked()">Connect</button>
                </div>
            </div>
        </div>
    </div>

    <script src="scripts/touch.js"></script>
    <script src="scripts/websocket.js"></script>
    <script src="scripts/main.js"></script>
  </body>
</html>
